version: '3'
services:
  frontend:
    container_name: frontend
    build: ./splitiv-frontend
    ports:
      - '37533:80'
    restart: on-failure
    volumes:
      - frontend:/usr/src/frontend
    depends_on:
      - backend
      - postgres
    networks:
      - main

  backend:
    container_name: backend
    build: ./splitiv-backend
    ports:
      - '37534:37534'
    restart: on-failure
    volumes:
      - backend:/usr/src/backend
    depends_on:
      - postgres
    networks:
      - main

  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      - DATABASE_HOST=${DB_HOST}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - main

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - postgres
    ports:
      - '5050:80'
    networks:
      - main
    restart: unless-stopped

volumes:
  frontend:
  backend:
  postgres:

networks:
  main:
    driver: bridge
