services:
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      - DATABASE_HOST=${DB_HOST}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - '5432:5432'
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - main

volumes:
  postgres:

networks:
  main:
    driver: bridge
