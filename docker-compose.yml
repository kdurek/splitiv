version: '3.4'
services:
  frontend:
    container_name: frontend
    build:
      context: ./splitiv-frontend
      target: ${NODE_ENV}
      args:
        - "NODE_ENV=${NODE_ENV}"
        - "VITE_HOST=${VITE_HOST}"
        - "VITE_PORT=${VITE_PORT}"
        - "VITE_API_URL=${VITE_API_URL}"
        - "VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN}"
        - "VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID}"
        - "VITE_AUTH0_REDIRECT_URI=${VITE_AUTH0_REDIRECT_URI}"
        - "VITE_AUTH0_AUDIENCE=${VITE_AUTH0_AUDIENCE}"
        - "VITE_AUTH0_SCOPE=${VITE_AUTH0_SCOPE}"
    expose:
      - "${VITE_PORT}"
    ports:
      - '${VITE_PORT_FORWARD}:${VITE_PORT}'
    restart: unless-stopped
    volumes:
      - "./splitiv-frontend:/usr/src/frontend:delegated"
      - "/usr/src/frontend/node_modules"
    depends_on:
      - backend
      - postgres
    networks:
      - main
    env_file:
      - ".env"

  backend:
    container_name: backend
    build:
      context: ./splitiv-fastify
      target: ${NODE_ENV}
      args:
        - "NODE_ENV=${NODE_ENV}"
    expose:
      - "${SERVER_PORT}"
    ports:
      - '${SERVER_PORT_FORWARD}:${SERVER_PORT}'
    restart: unless-stopped
    volumes:
      - "./splitiv-fastify:/usr/src/backend:delegated"
      - "/usr/src/backend/node_modules"
    depends_on:
      - postgres
    networks:
      - main
    env_file:
      - ".env"

  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      - DATABASE_HOST=${DB_HOST}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - '5432:5432'
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - main

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - postgres
    ports:
      - '5050:80'
    restart: unless-stopped
    networks:
      - main

volumes:
  postgres:

networks:
  main:
    driver: bridge
